<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Vicky Mini NetFlix</title>
</head>
<body>
    <div class="container-fluid">
      <h6>Vicky-Mini-Netflix</h6>
          <div class="col-md-9 mx-auto shadow py-4 my-4 d-lg-flex d-sm-block shadow-5" style="background-image: url(./blue-cardboard-background-flat-lay-top-view_164357-2984.avif); background-repeat:no-repeat; background-size:cover">
              <div class="col-lg-6 col-sm-12 px-5 fw-ligther d-flex">
                    <div class="row">
    <div class="text-muted d-lg-flex d-sm-block">
        <h1 class="fw-lighter fs-1 text-center">Upload Your Movie Here</h1>
    </div>
    <div class="placehoderDiv">
      <h6 class="fw-light fs-5 mt-1">Movie Title</h6>
      <input type="text" placeholder="Movie Title" id="movieTitle" class="form-control px-3 mt-2 fw-ligther">
          <h6 class="fw-light fs-5 mt-1">Movie Duration</h6>
      <input type="text" placeholder="Movie Duration" id="movieDuration" class="form-control px-3 mt-2 fw-ligther">
          <h6 class="fw-light fs-5 mt-1">Movie Genre</h6>
      <input type="text" placeholder="Movie Genre" id="movieGenre" class="form-control px-3 mt-2 fw-ligther">
          <h6 class="fw-light fs-5 mt-1">Movie Cast</h6>
      <input type="text" placeholder="Movie Cast" id="movieCast" class="form-control px-3 mt-2 fw-ligther">
          <h6 class="fw-light fs-5 mt-1">Movie Synopsis</h6>
      <input type="text" placeholder="Movie Synopsis" id="movieSynopsis" class="form-control px-3 mt-2 fw-ligther">
          <h6 class="fw-light fs-5 mt-1">Choose Your  Movie Here</h6>
      <input type="file" id="movieFile" class="form-control">
      <div class=" ms-5 px-5 col-sm-12">
        <button id="uploadBtn" class="btn btn-info fw-ligther px-3 mt-3">Upload Your Movie</button>
      </div>
    </div>
    <div class="parent"></div>
    <div class="sister"></div>
    <div class="brother"></div>
  </div>
      <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getDatabase,ref,set,onValue} from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";
        import { getStorage,ref as StRef,uploadBytesResumable} from "https://www.gstatic.com/firebasejs/9.17.2/firebase-storage.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAQUmj8z7qrFOUHg4vx4Pms9-tbRkloSzM",
          authDomain: "vicky-mini-netflix.firebaseapp.com",
          databaseURL: "https://vicky-mini-netflix-default-rtdb.firebaseio.com",
          projectId: "vicky-mini-netflix",
          storageBucket: "vicky-mini-netflix.appspot.com",
          messagingSenderId: "411800314714",
          appId: "1:411800314714:web:7b5c43e5cc1b58e9c0c963"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase();
        const storage = getStorage()
        let movieIndex = 0 

        
        uploadBtn.addEventListener("click",()=>{
          let file = movieFile.files[0]
          let filename = file.name
            let movie = {
                title : movieTitle.value,
                Duration : movieDuration.value,
                Genre : movieGenre.value,
                Cast : movieCast.value,
                Synopsis :movieSynopsis.value,
                movieName : filename
            }
            console.log(movie)
            let movieRef = ref(database,`Movies/${movieIndex}`)
            set(movieRef,movie)
            let movieStRef = StRef(storage,`${filename}`)
            const uploadTask = uploadBytesResumable(movieStRef,file)
            uploadTask.on("state-changed",(snapshot)=>{
              console.log((snapshot.bytesTransferred/snapshot.totalBytes)*100)
          },(error)=>{
            console.log(err)
          },()=>{
            console.log("upload complete")
          })
        })
        let allMovieRef = ref(database,"Movies")
        onValue(allMovieRef,(snapshot)=>{
          let data = snapshot.val()
          if(data){
            movieIndex = data.length
          }else{
            movieIndex = 0
          }})
          console.log(window)
    </script>
</body>
</html>
